<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VoiceBot Chat Widget</title>
    <style>
        /* VoiceBot Chat Widget Styles */
        .voicebot-widget {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
            z-index: 10000;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            transition: all 0.3s ease;
        }

        .voicebot-widget:hover {
            transform: scale(1.1);
            box-shadow: 0 12px 35px rgba(102, 126, 234, 0.4);
        }

        .voicebot-chat {
            position: fixed;
            bottom: 90px;
            right: 20px;
            width: 350px;
            height: 500px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
            z-index: 10001;
            display: none;
            flex-direction: column;
            overflow: hidden;
        }

        .voicebot-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px;
            font-weight: 600;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .voicebot-close {
            background: none;
            border: none;
            color: white;
            font-size: 18px;
            cursor: pointer;
        }

        .voicebot-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #f8f9ff;
        }

        .voicebot-input-area {
            padding: 15px;
            border-top: 1px solid #eee;
            display: flex;
            gap: 10px;
        }

        .voicebot-input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 20px;
            outline: none;
        }

        .voicebot-send {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 20px;
            cursor: pointer;
        }

        .message {
            margin-bottom: 15px;
            padding: 10px 15px;
            border-radius: 15px;
            max-width: 80%;
        }

        .message.user {
            background: #667eea;
            color: white;
            margin-left: auto;
        }

        .message.bot {
            background: white;
            border: 1px solid #eee;
        }

        .typing-indicator {
            display: none;
            padding: 10px 15px;
            background: white;
            border-radius: 15px;
            max-width: 80%;
        }

        .typing-dots {
            display: inline-block;
        }

        .typing-dots span {
            display: inline-block;
            width: 8px;
            height: 8px;
            background: #667eea;
            border-radius: 50%;
            margin: 0 2px;
            animation: typing 1.4s infinite ease-in-out;
        }

        .typing-dots span:nth-child(1) { animation-delay: -0.32s; }
        .typing-dots span:nth-child(2) { animation-delay: -0.16s; }

        @keyframes typing {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }

        @media (max-width: 480px) {
            .voicebot-chat {
                width: calc(100vw - 40px);
                height: 70vh;
                bottom: 90px;
                right: 20px;
                left: 20px;
            }
        }
    </style>
</head>
<body>
    <!-- VoiceBot Widget -->
    <div id="voicebot-widget" class="voicebot-widget">
        ðŸ¤–
    </div>

    <!-- VoiceBot Chat Interface -->
    <div id="voicebot-chat" class="voicebot-chat">
        <div class="voicebot-header">
            <span>ðŸ¤– VoiceBot Assistant</span>
            <button class="voicebot-close" onclick="closeChat()">Ã—</button>
        </div>
        
        <div id="voicebot-messages" class="voicebot-messages">
            <div class="message bot">
                ðŸ‘‹ Hi! I'm your AI assistant for two-wheelers. I can help you with vehicle selection, pricing, test rides, and service bookings. How can I assist you today?
            </div>
        </div>
        
        <div class="typing-indicator" id="typing-indicator">
            <div class="typing-dots">
                <span></span>
                <span></span>
                <span></span>
            </div>
            VoiceBot is typing...
        </div>
        
        <div class="voicebot-input-area">
            <input 
                type="text" 
                id="voicebot-input" 
                class="voicebot-input" 
                placeholder="Type your message..."
                onkeypress="handleKeyPress(event)"
            >
            <button class="voicebot-send" onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        // VoiceBot Configuration
        const VOICEBOT_API = 'https://api.mohamedibrahimitsmvec.me'; // Will be your Railway deployment
        
        let isOpen = false;

        // Toggle chat
        document.getElementById('voicebot-widget').addEventListener('click', function() {
            toggleChat();
        });

        function toggleChat() {
            const chat = document.getElementById('voicebot-chat');
            const widget = document.getElementById('voicebot-widget');
            
            if (isOpen) {
                chat.style.display = 'none';
                widget.innerHTML = 'ðŸ¤–';
                isOpen = false;
            } else {
                chat.style.display = 'flex';
                widget.innerHTML = 'ðŸ’¬';
                isOpen = true;
                document.getElementById('voicebot-input').focus();
            }
        }

        function closeChat() {
            toggleChat();
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }

        async function sendMessage() {
            const input = document.getElementById('voicebot-input');
            const message = input.value.trim();
            
            if (!message) return;

            // Add user message
            addMessage(message, 'user');
            input.value = '';

            // Show typing indicator
            showTyping();

            try {
                // Call your FastAPI backend
                const response = await fetch(`${VOICEBOT_API}/chat`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ message: message })
                });

                const data = await response.json();
                
                // Hide typing indicator
                hideTyping();
                
                // Add bot response
                addMessage(data.response || 'Sorry, I encountered an error. Please try again.', 'bot');
                
            } catch (error) {
                console.error('VoiceBot Error:', error);
                hideTyping();
                addMessage('ðŸ”„ Connecting to VoiceBot service... Please try again in a moment.', 'bot');
            }
        }

        function addMessage(text, sender) {
            const messagesContainer = document.getElementById('voicebot-messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}`;
            messageDiv.innerHTML = text.replace(/\n/g, '<br>');
            
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function showTyping() {
            document.getElementById('typing-indicator').style.display = 'block';
            const messagesContainer = document.getElementById('voicebot-messages');
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function hideTyping() {
            document.getElementById('typing-indicator').style.display = 'none';
        }

        // Add some sample quick actions
        function addQuickActions() {
            const messagesContainer = document.getElementById('voicebot-messages');
            const quickActions = document.createElement('div');
            quickActions.className = 'message bot';
            quickActions.innerHTML = `
                <div style="margin-bottom: 10px;">Try these quick actions:</div>
                <button onclick="quickMessage('Show bikes under 1 lakh')" style="margin: 2px; padding: 5px 10px; background: #667eea; color: white; border: none; border-radius: 15px; cursor: pointer;">ðŸ’° Bikes Under â‚¹1L</button>
                <button onclick="quickMessage('Book a test ride')" style="margin: 2px; padding: 5px 10px; background: #667eea; color: white; border: none; border-radius: 15px; cursor: pointer;">ðŸš— Test Ride</button>
                <button onclick="quickMessage('Calculate EMI')" style="margin: 2px; padding: 5px 10px; background: #667eea; color: white; border: none; border-radius: 15px; cursor: pointer;">ðŸ’³ EMI Calculator</button>
            `;
            messagesContainer.appendChild(quickActions);
        }

        function quickMessage(message) {
            document.getElementById('voicebot-input').value = message;
            sendMessage();
        }

        // Initialize with quick actions after 2 seconds
        setTimeout(() => {
            if (isOpen) {
                addQuickActions();
            }
        }, 2000);
    </script>
</body>
</html>
